<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐거운 자바</title>
    <link rel="stylesheet" href="./course.css">
    <script src="https://kit.fontawesome.com/f1a922a36b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 카테고리 선택 부분 -->
    <section id="top_board_container">
        <div id="top_board_contents">
            <div class="top_board_select">
                <div class="top_banner_image_container">
                    <img class="top_banner_image" src="./media/inflearn_logo.jpg"/>
                </div>
                <div>
                    교육
                </div>
            </div>
            <div class="top_board_select">
                <div class="top_banner_image_container">
                    <img class="top_banner_image" src="./media/inflearn_logo.jpg"/>
                </div>
                <div>
                    채용
                </div>
            </div>
            <div id="top_board_space">
            </div>
            <div id="top_board_participate">
                지식공유 참여
            </div>
        </div>
    </section>

    <!-- 상단 메뉴바 부분 -->
    <header id="header">
        <div id="header_contents">
            <div id="inflearn_logo_container">
                <img src="./media/inflearn.png" alt="인프런 로고"/>
            </div>
            <div id="nav_bar_left">
                <div class="nav_bar_left_item">
                    강의
                </div>
                <div class="nav_bar_left_item">
                    로드맵
                </div>
                <div class="nav_bar_left_item">
                    멘토링
                </div>
                <div class="nav_bar_left_item">
                    커뮤니티
                </div>
                <div class="nav_bar_left_item">
                    인프런
                </div>
            </div>
            <div id="nav_bar_space">
            </div>
            <div>
                <form id="search">
                    <input id="search_content" type="search" />
                    <img class="search_icon" src="media/search.png" alt="검색"/>
                </form>
            </div>
            <div class="login_sign_up">
                로그인
            </div>
            <div class="login_sign_up">
                회원가입
            </div>
        </div>
    </header>
